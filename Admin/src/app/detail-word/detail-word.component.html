<app-header></app-header>
<!--View Word Modal-->
<section class="section section-icons grey lighten-4 center">
  <div class="container">
    <div class="modal-content card-panel">
      <h4>Detail Word</h4>
      <div class="row">
        <div class="col m6">
          <div class="input-field">
            <img
              *ngIf="file"
              src="{{ file }}"
              class="responsive-img"
              style="max-height:300px;margin-top:17%"
              onError="this.onerror=null;this.src='../../assets/images/no_image.png';"
            />
           <!-- <img src="../../assets/images/no_image.png"/> -->
           
          </div>
          <div class="file-field input-field">
            <div class="btn">
              <span>Upload File Image</span>
              <input
                #f
                accept="image/*"
                type="file"
                (change)="preview(f.files, $event)"
              />
            </div>
            <div class="file-path-wrapper">
              <input id="inputImage" type="text" class="file-path" />
            </div>
            <span style="color:red;" *ngIf="messageImage">{{
                messageImage
              }}</span>
          </div>

          <!-- <div class="file-field input-field">
            
            <div class="file-path-wrapper">
              <input id="inputImage" type="text" class="file-path" />
            </div>
          </div> -->
        </div>
        <div class="col m6">
          <form>
            <div class="input-field">
              <input
                type="text"
                id="vocabulary"
                [(ngModel)]="selectedWord.vocabulary"
                name="vocabulary"
                placeholder=""
              />
              <label for="vocabulary">Vocabulary</label>
            </div>
            <div class="input-field">
              <input
                type="text"
                id="phonetic"
                [(ngModel)]="selectedWord.phonetic"
                name="phonetic"
                placeholder=""
              />
              <label for="phonetic">Phonetic</label>
            </div>
            <div class="input-field">
              <textarea
                id="note"
                class="materialize-textarea"
                [(ngModel)]="selectedWord.note"
                name="note"
                placeholder=""
              ></textarea>
              <label for="note">Note</label>
            </div>
            <div class="input-field">
              <input
                type="text"
                id="definition"
                [(ngModel)]="selectedWord.definition"
                name="definition"
                placeholder=""
              />
              <label for="definition">Definition</label>
            </div>
            <div class="input-field">
              <input
                type="text"
                id="typeword"
                [(ngModel)]="selectedWord.typeword"
                name="typeword"
                placeholder=""
              />
              <label for="typeword">Typeword</label>
            </div>
            <button (click)="goBack()">go back</button>
          </form>
        </div>
      </div>

      <!-- </div> -->
      <!-- <h1  [(ngModel)]="file.audio" name="audio"></h1> -->
    </div>
  </div>
</section>
<footer class="section blue darken-2 white-text center">
  <p>Madmin Panel Copyright &copy; 2018</p>
</footer>
