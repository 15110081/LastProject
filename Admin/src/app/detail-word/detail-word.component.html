<div *ngIf="checkLoginRole(); else loggedOut">
    <app-header></app-header>
    <!--View Word Modal-->
    <section class="section section-icons grey lighten-4 center">
        <div class="container">
            <div class="modal-content card-panel">
                <h4>Detail Word</h4>
                <div class="row">
                    <div class="col m6">
                        <div class="input-field">
                            <!-- <img
              *ngIf="file"
              src="{{ file }}"
              class="responsive-img"
              style="max-height:300px;margin-top:17%"
              onError="this.onerror=null;this.src='../../assets/images/no_image.png';"
            /> -->
                            <img *ngIf="file" src="{{ file }}" class="responsive-img file_image" style="max-height:300px;margin-top:17%" />
                            <!-- <img src="../../assets/images/no_image.png"/> -->
                        </div>
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Upload File Image</span>
                                <input #f accept="image/*" type="file" (change)="preview(f.files, $event)" />
                            </div>
                            <div class="file-path-wrapper">
                                <input id="inputImage" type="text" class="file-path" [(ngModel)]=selectedWord.imageWord />
                            </div>
                            <span style="color:red;" *ngIf="messageImage">{{
              messageImage
            }}</span>
                        </div>

                        <!-- <div class="file-field input-field">
            
            <div class="file-path-wrapper">
              <input id="inputImage" type="text" class="file-path" />
            </div>
          </div> -->
                    </div>
                    <div class="col m6">
                        <form>
                            <div class="input-field">
                                <input type="text" id="vocabulary" [(ngModel)]="selectedWord.vocabulary" name="vocabulary" placeholder="Empty Data" />
                                <label for="vocabulary" class="active">Vocabulary</label>
                            </div>
                            <div class="input-field">
                                <input type="text" id="phonetic" [(ngModel)]="selectedWord.phonetic" name="phonetic" placeholder="Empty Data" />
                                <label for="phonetic" class="active">Phonetic</label>
                            </div>
                            <div class="input-field">
                                <textarea id="note" class="materialize-textarea" [(ngModel)]="selectedWord.note" name="note" placeholder="Empty Data"></textarea>
                                <label for="note" class="active">Note</label>
                            </div>
                            <div class="input-field">
                                <input type="text" id="definition" [(ngModel)]="selectedWord.definition" name="definition" placeholder="Empty Data" />
                                <label for="definition" class="active">Definition</label>
                            </div>
                            <div class="input-field">
                                <input type="text" id="typeword" [(ngModel)]="selectedWord.typeword" name="typeword" placeholder="Empty Data" />
                                <label for="typeword" class="active">Typeword</label>
                            </div>
                            <!-- <div class="input-field">
                <input
                  type="text"
                  id="createdDatetime"
                  [(ngModel)]="selectedWord.createdDatetime"
                  name="createdDatetime"
                  placeholder="Empty Data"
                 
                />
                <label for="createdDatetime" class="active">CreateDateTime</label>
              </div>
              <div class="input-field">
                  <input
                    type="text"
                    id="updatedDatetime"
                    [(ngModel)]="selectedWord.updatedDatetime"
                    name="updatedDatetime"
                    placeholder="Empty Data"
                   
                  />
                  <label for="updatedDatetime" class="active">UpdateDateTime</label>
                </div> -->
                            <button (click)="updateWord(selectedWord.id)" class="btn green" style="margin-left: 5px">Update</button>
                            <button (click)="deleteWord(selectedWord.id)" class="r btn red">Delete</button>
                            <button class="btn blue" (click)="goBack()">Return</button>
                        </form>
                    </div>
                </div>

                <!-- </div> -->
                <!-- <h1  [(ngModel)]="file.audio" name="audio"></h1> -->
            </div>
        </div>
    </section>
    <footer class="section blue darken-2 white-text center">
        <p>Madmin Panel Copyright &copy; 2018</p>
    </footer>
</div>
<ng-template #loggedOut>
    <app-login></app-login>
</ng-template>
