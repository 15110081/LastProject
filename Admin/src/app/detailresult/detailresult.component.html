<app-header></app-header>
<!--View Word Modal-->
<section class="section section-icons grey lighten-4 center">
    <div class="container">
        <div class="modal-content card-panel">
            <h4>Detail Result</h4>
            <div class="row">
                <div class="col m12">
                    <form>
                        <div class="input-field">
                            <input type="text" id="vocabulary" [(ngModel)]="result.username" name="vocabulary" placeholder="Empty Data" />
                            <label for="vocabulary" class="active">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="phonetic" [(ngModel)]="result.type_test" name="phonetic" placeholder="Empty Data" />
                            <label for="phonetic" class="active">Type Test</label>
                        </div>
                        <div class="input-field">
                            <textarea id="note" class="materialize-textarea" [(ngModel)]="result.result" name="note" placeholder="Empty Data"></textarea>
                            <label for="note" class="active">Result</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="definition" [(ngModel)]="result.title_id" name="definition" placeholder="Empty Data" />
                            <label for="definition" class="active">Title_id</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="typeword" [(ngModel)]="result.createdDatetime" name="typeword" placeholder="Empty Data" />
                            <label for="typeword" class="active">CreatedDatetime</label>
                        </div>
                        <button (click)="updateResult(result.id)" class="btn green" style="margin-left: 5px">Update</button>
                        <button (click)="deleteResult(result.id)" class="r btn red">Delete</button>
                        <button class="btn blue" (click)="goBack()">Return</button>
                    </form>
                </div>
            </div>

            <!-- </div> -->
            <!-- <h1  [(ngModel)]="file.audio" name="audio"></h1> -->
        </div>
    </div>
</section>
<footer class="section blue darken-2 white-text center">
    <p>Madmin Panel Copyright &copy; 2018</p>
</footer>
