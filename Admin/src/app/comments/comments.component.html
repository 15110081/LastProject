<app-header></app-header>
<!-- Section: Comments -->
<section class="section section-comments grey lighten-4">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                            <thead>
                                <tr>
                                    <th>UserName</th>
                                    <th>Type Test</th>
                                    <th>Result</th>
                                    <th>CreatedDateTime</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let result of data">
                                    <td>{{ result.username }}</td>
                                    <td>{{ result.typeTest }}</td>
                                    <td>{{ result.result }}</td>
                                    <td>{{ result.createdDatetime }}</td>
                                    <td> <a routerLink="/detailresult/{{result.id}}" class="btn blue lighten-2">Details</a></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="section blue darken-2 white-text center">
    <p>Madmin Panel Copyright &copy; 2018</p>
</footer>

<!-- Preloader -->
<div class="loader preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>
